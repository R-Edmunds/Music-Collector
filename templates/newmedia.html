{% extends 'base.html' %}

{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="">
    <br>

    {% block header %}
    <h2>{% block title %}Add New Media in {{ user["fullname"] }}{% endblock %}</h2>
    {% endblock %}

    <!-- <h4>{{ user["fullname"] }}</h4> -->
    <br>


    <form method="POST">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Artist</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="artist">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title">
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Genre</label>
        <div class="col-sm-10">
            <select class="form-control" name="genre">

              {% for i in constants["genres"] %}
              <option>{{ i }}</option>
              {% endfor %}

            </select>
        </div>
      </div>




      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">


            {% for i in constants["types"] %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="type" value="{{ i }}">
              <label class="form-check-label" for="gridRadios1">
                {{ i }}
              </label>
            </div>
            {% endfor %}


          </div>
        </div>
      </fieldset>


      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Format</legend>
          <div class="col-sm-10">

            {% for i in constants["formats"] %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="format" value="{{ i }}">
              <label class="form-check-label" for="gridRadios2">
                {{ i }}
              </label>
            </div>
            {% endfor %}


          </div>
        </div>
      </fieldset>

      <br>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Add Media</button>
          <a href="{{ url_for('showCollection', id=user["id"]) }}" class="btn btn-danger">Cancel</a>
        </div>


      </div>


    </form>

  </div>
</main>

{% endblock %}
